language = "C"

include_guard = "ROUTING_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

braces = "SameLine"
tab_width = 4
line_endings = "LF"

documentation = true
documentation_style = "auto"
documentation_length = "full"

usize_is_size_t = true

after_includes = """

#if defined(__GNUC__) && (__GNUC__ >= 4)
#define RT_MUST_USE __attribute__ ((warn_unused_result))
#elif defined(_MSC_VER) && (_MSC_VER >= 1700)
#define RT_MUST_USE _Check_return_
#else
#define RT_MUST_USE
#endif

enum RT_Directions {
    RT_DIRECTIONS_POS_X = 1,
    RT_DIRECTIONS_NEG_X = 2,
    RT_DIRECTIONS_POS_Y = 4,
    RT_DIRECTIONS_NEG_Y = 8,
    RT_DIRECTIONS_X = 3,
    RT_DIRECTIONS_Y = 12,
    RT_DIRECTIONS_NONE = 0,
    RT_DIRECTIONS_ALL = 15,
};
typedef uint8_t RT_Directions;"""

[export]
prefix = "RT_"
renaming_overrides_prefixing = false

[fn]
must_use = "RT_MUST_USE"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"

[macro_expansion]
bitflags = true
